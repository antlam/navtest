<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jane Billing Nav</title>
  <style>
    :root{
      --teal:#00B7B7;
      --teal-600:#00A4A4;
      --teal-700:#009494;
      --bg:#E9EDF2;            /* app background behind the frame */
      --card:#FFFFFF;
      --border:#E3E7EE;
      --text:#2F3941;
      --text-muted:#6B7785;
      --muted:#F5F7FA;
      --ring:#4EA8FF;
      --radius:12px;
      --shadow:0 1px 2px rgba(16,24,40,.06), 0 1px 3px rgba(16,24,40,.08);
    }
    body{
      margin:0;
      background:var(--bg);
      font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      color:var(--text);
      display:flex;
      justify-content:center;
      padding:32px;
    }
    /* frame around app */
    .frame{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:8px;
      width:100%;
      max-width:1024px;
      min-height:600px;
      display:flex;
      flex-direction:column;
      box-shadow:0 2px 8px rgba(0,0,0,.08);
      overflow:hidden;
    }

    /* top nav */
    .topnav{
      background:var(--teal);
      color:#fff;
      height:56px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 16px;
    }
    .topnav-left{ display:flex; align-items:center; gap:16px; }
    .logo{ font-weight:700; font-size:18px; }
    .topnav-right{ display:flex; align-items:center; gap:20px; }
    .icon{ width:20px; height:20px; }
    .avatar{
      background:#fff; color:var(--teal);
      border-radius:50%; width:32px; height:32px;
      display:flex; align-items:center; justify-content:center;
      font-weight:600;
    }

    /* main content */
    .content{
      flex:1;
      padding:24px;
      background:#F9FBFC;
    }
    .page-title{ margin:0 0 16px; font-size:28px; font-weight:600; color:var(--text-muted); }

    .cta{
      display:inline-block;
      width:100%;
      border:0;
      background:var(--teal);
      color:#fff;
      font-weight:700;
      font-size:16px;
      padding:12px 16px;
      border-radius:6px;
      box-shadow:var(--shadow);
      cursor:pointer;
      transition:background .15s ease;
    }
    .cta:hover{ background:var(--teal-600); }
    .cta:active{ background:var(--teal-700); }

    /* section (expandable) */
    .section{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:var(--shadow);
    }
    .section + .section{ margin-top:16px; }
    .section__header{
      width:100%; display:flex; justify-content:space-between; align-items:center;
      padding:16px;
      background:var(--card);
      border-bottom:1px solid var(--border);
      font-weight:600;
      cursor:pointer;
    }
    .section__header:hover{ background:var(--muted); }
    .chev{ width:18px; height:18px; color:var(--text-muted); transition:transform .15s ease; }
    .chev--open{ transform:rotate(90deg); }
    .item{
      display:block; width:100%;
      text-align:left; padding:10px 14px;
      background:transparent; border:0; cursor:pointer;
      color:var(--text);
    }
    .item:hover{ background:var(--muted); }
  </style>
</head>
<body>
  <div class="frame">
    <!-- Top nav -->
    <div class="topnav">
      <div class="topnav-left">
        <div class="logo">Jane</div>
      </div>
      <div class="topnav-right">
        <span class="icon">üí¨</span>
        <span class="icon">‚ùì</span>
        <div class="avatar">DO</div>
      </div>
    </div>

    <!-- Main content -->
    <div class="content" id="app">
      <h1 class="page-title">Billing</h1>
      <button class="cta">New Sale</button>
      <div style="height:16px"></div>
    </div>
  </div>

  <script>
    // utility
    const h = (tag, attrs = {}, children=[])=>{
      const el=document.createElement(tag);
      for(const [k,v] of Object.entries(attrs)){
        if(k==='class') el.className=v;
        else if(k==='onClick') el.addEventListener('click',v);
        else el.setAttribute(k,v);
      }
      [].concat(children).forEach(c=>el.append(c.nodeType?c:document.createTextNode(c)));
      return el;
    };
    const Chevron = ()=>h('span',{class:'chev'},['‚ñ∂']);

    function createSection({title,items=[],defaultExpanded=false}){
      const root=h('div',{class:'section'});
      const chev=Chevron(); if(defaultExpanded) chev.classList.add('chev--open');
      const header=h('button',{class:'section__header'},[title,chev]);
      const list=h('div',{style:`display:${defaultExpanded?'block':'none'}`});
      items.forEach(it=>{
        const btn=h('button',{class:'item'},[it.title]);
        list.append(btn);
      });
      header.addEventListener('click',()=>{
        const open=list.style.display==='block';
        list.style.display=open?'none':'block';
        chev.classList.toggle('chev--open',!open);
      });
      root.append(header,list);
      return root;
    }

    const SECTIONS=[
      {title:'Reports',items:[
        {title:'Summary'},
        {title:'Sales'},
        {title:'Accounts Receivable'}
      ]}
    ];
    const app=document.getElementById('app');
    SECTIONS.forEach(cfg=>app.append(createSection(cfg)));
  </script>
</body>
</html>
