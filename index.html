<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Billing Nav</title>
  <style>
    :root{
      --surface:#fff;
      --bg:#f3f4f6;
      --border:#e5e7eb;
      --ink:#374151;
      --ink-2:#6b7280;
      --hover:#f9fafb;
      --radius:6px;
    }
    body{
      margin:0;
      background:var(--bg);
      font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      color:var(--ink);
      display:flex;
      justify-content:center;
      padding:40px 16px;
    }
    .frame{
      width:100%;
      max-width:600px;
    }
    .page-title{
      margin:0 0 20px;
      font-size:28px;
      font-weight:700;
      color:var(--ink);
    }

    /* section */
    .section{
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:var(--radius);
      overflow:hidden;
      margin-bottom:10px;
    }
    .section__header{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 16px;
      font-weight:600;
      color:var(--ink);
      background:var(--surface);
      cursor:pointer;
      text-align:left;
    }
    .section__header:hover{ background:var(--hover); }
    .chev{
      width:18px; height:18px;
      color:var(--ink-2);
      transition:transform .15s ease;
    }
    .chev--open{ transform:rotate(90deg); }

    .section__items{ display:none; border-top:1px solid var(--border); }
    .item{
      width:100%;
      display:block;
      padding:12px 16px;
      text-align:left;
      background:var(--surface);
      border:0;
      cursor:pointer;
      color:var(--ink-2);
      font-size:14px;
    }
    .item:hover{ background:var(--hover); color:var(--ink); }

    /* indentation */
    .indent-1{ padding-left:20px; }
    .indent-2{ padding-left:36px; }
    .indent-3{ padding-left:52px; }
  </style>
</head>
<body>
  <div class="frame" id="app">
    <h1 class="page-title">Billing</h1>
  </div>

  <script>
    const h=(tag,props={},children=[])=>{
      const el=document.createElement(tag);
      for(const[k,v]of Object.entries(props)){
        if(k==='class')el.className=v;
        else if(k==='onClick')el.addEventListener('click',v);
        else el.setAttribute(k,v);
      }
      [].concat(children).forEach(c=>el.append(c?.nodeType?c:document.createTextNode(c)));
      return el;
    };
    const Chevron=()=>h('span',{class:'chev'},['â€º']);

    function createSection({title,items=[],defaultExpanded=false}){
      const root=h('div',{class:'section'});
      const chev=Chevron(); if(defaultExpanded) chev.classList.add('chev--open');
      const header=h('button',{class:'section__header',type:'button'},[title,chev]);
      const list=h('div',{class:'section__items',style:`display:${defaultExpanded?'block':'none'}`});
      items.forEach(it=>{
        const indentClass=`indent-${it.indent??1}`;
        list.append(h('button',{class:`item ${indentClass}`,type:'button'},[it.title]));
      });
      header.addEventListener('click',()=>{
        const open=list.style.display==='block';
        list.style.display=open?'none':'block';
        chev.classList.toggle('chev--open',!open);
      });
      root.append(header,list);
      return root;
    }

    const SECTIONS=[
      {
        title:'Claims & Insurance',
        defaultExpanded:true,
        items:[
          {title:'Drafts'},
          {title:'Unsubmitted (28)'},
          {title:'Submitted (416)'},
          {title:'Approved'},
          {title:'Rejected (203)'},
          {title:'Teleplan Submissions', indent:2},
          {title:'Teleplan Remittances', indent:2},
        ]
      },
      {
        title:'Payments & Reconciliation',
        items:[
          {title:'Payments, Refunds, and Fees'},
          {title:'Cash Reconciliation'},
          {title:'Jane Payments Payouts'}
        ]
      },
      {
        title:'Sales & Products',
        items:[
          {title:'New Sale'},
          {title:'Purchases'},
          {title:'Gift Cards / Certificates'},
          {title:'Credit Cards'},
        ]
      },
      {
        title:'Reports',
        items:[
          {title:'Summary'},
          {title:'Sales'},
          {title:'Accounts Receivable'},
          {title:'Compensation'}
        ]
      }
    ];
    const app=document.getElementById('app');
    SECTIONS.forEach(cfg=>app.append(createSection(cfg)));
  </script>
</body>
</html>
